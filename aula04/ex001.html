<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        // Um alerta onde só é preciso clicar em "ok" para continuar
        window.alert('Minha primeira mensagem!')
        // Um alerta onde você precisa deicidir em clicar em "ok" ou "cancelar"
        window.confirm('Está gostando de JS?')
        // Um alerta onde você pode digitar algo, e decidir em clicar em "ok" ou "cancelar"
        window.prompt('Qual é o seu nome?')
    </script>
</body>
</html>
