<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Digite o país onde você nasceu: <input type="text" name="txtnaci" id="txtnaci">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var nacionalidade = window.document.querySelector('input#txtnaci')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Você nasceu no(a) ${nacionalidade}</p>`
            if (nacionalidade == 'Brasil') {
                res.innerHTML += `Então você é Brasileiro`
            }
            res.innerHTML += `Então você é Estrangeiro`
        }
    </script>
</body>
</html>
